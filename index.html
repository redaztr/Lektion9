<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Lektion 9</title>

</head>
<body>
<video autoplay muted loop id="myVideo"><source src="feiern.mp4" type="video/mp4"></video>
<div class="overlay"></div>
<div class="Willkommen">
    <h1>Willkommen</h1>
    <p>Dieses Quiz ist nur für Lektion 9 und enthält allgemeine Fragen, Grammatikaufgaben und Wortschatzübungen.</p>
    <p>Viel Glück</p>
    <button id="start-btn">Start</button>
</div>

<div class="app">
    <div class="head">
    <h1>Quiz</h1>
    <div class="timer" id="timer">verbleibende Zeit: <span id="time-left">10</span>S</div>
   </div>
    <hr/>
    <div class="quiz">
        <h2 id="fragen">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</h2>
        <div id="antworts">
            <button class="btn" id="btneins">button 1</button>
            <button class="btn" id="btnzwei">button 2</button>
            <button class="btn" id="btndrei">button 3</button>
            <button class="btn" id="btnvier">button 4</button>
        </div>
    </div>
    <button id="next-btn">Nächste</button>
</div>
<script src="main.js"></script>
</body>
<script>
    // main.js
document.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("start-btn");
  const willkommenDiv = document.querySelector(".Willkommen");
  const appDiv = document.querySelector(".app");
  const overlay = document.querySelector(".overlay");


  // Masquer l'application au début
  appDiv.style.display = "none"; 

  // Lorsque le bouton Start est cliqué
  startBtn.addEventListener("click", () => {
    willkommenDiv.style.display = "none"; // Cache la section Willkommen
    overlay.style.display = "none"; // Affiche l'overlay
    appDiv.style.display = "block"; // Affiche la section app
  });
});

</script>
</html>
